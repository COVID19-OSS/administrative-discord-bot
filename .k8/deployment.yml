apiVersion: apps/v1
kind: Deployment
metadata:
  name: administrative-discord-bot-deployment
  labels:
    app: administrative-discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: administrative-discord-bot
  template:
    metadata:
      labels:
        app: administrative-discord-bot
    spec:
      containers:
        - name: administrative-discord-bot
          image: <IMAGE>
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: prod-db-secret
                  key: hostname
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: prod-db-secret
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: prod-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: prod-db-secret
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: prod-db-secret
                  key: database
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: prod-discord-secret
                  key: token
            - name: VERIFICATION_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: prod-discord-secret
                  key: verify_channel_id
            - name: RULES_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: prod-discord-secret
                  key: rules_channel_id
            - name: PGSSLMODE
              value: "require"
            - name: DISCORD_PREFIX
              value: ">"
            - name: QUARANTINE_ROLES
              value: "Administrator,Temp Mod,Discord Moderation"
            - name: STAFF_ROLES
              value: "Administrator,Temp Mod,Discord Moderation,Trusted User"
            - name: VERIFIED_ROLE
              value: "Default"
            - name: SUSPENDED_ROLE
              value: "Suspended"
            - name: RULES_ROLES
              value: "Administrator,Discord Moderation"
            - name: VERIFICATION_CODE_DURATION_SECONDS
              value: "300"
            - name: VERIFICATION_FALLBACK_DURATION_SECONDS
              value: "30"
            - name: SUSPENDED_TIME_TO_RESPOND_MINUTES
              value: "30"
