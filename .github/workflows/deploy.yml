name: Deploy

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  Publish:
    name: Build Push and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
      - name: Build container image
        run: docker build -t registry.digitalocean.com/covid19/administrative-discord-bot:$(echo $GITHUB_SHA | head -c7) .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/covid19/administrative-discord-bot:$(echo $GITHUB_SHA | head -c7)

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/covid19/administrative-discord-bot:'${TAG}'|' $GITHUB_WORKSPACE/.k8/deployment.yml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 covid19-discord-administration

      - name: Deploy to DigitalOcean Kubernetes
        run: |
          kubectl delete secret prod-db-secret
          kubectl create secret generic prod-db-secret --from-literal=username=${{ secrets.PRODUCTION_DATABASE_USERNAME }} --from-literal=password=${{ secrets.PRODUCTION_DATABASE_PASSWORD }} --from-literal=hostname=${{ secrets.PRODUCTION_DATABASE_HOSTNAME }} --from-literal=port=${{ secrets.PRODUCTION_DATABASE_PORT }} --from-literal=database=${{ secrets.PRODUCTION_DATABASE_DATABASE }}
          kubectl delete secret prod-discord-secret
          kubectl create secret generic prod-discord-secret --from-literal=token=${{ secrets.PRODUCTION_DISCORD_TOKEN }} --from-literal=verify_channel_id=${{ secrets.PRODUCTION_DISCORD_VERIFY_CHANNEL_ID }} --from-literal=rules_channel_id=${{ secrets.PRODUCTION_DISCORD_RULES_CHANNEL_ID }} --from-literal=discord_bot_user_id=${{ secrets.PRODUCTION_DISCORD_BOT_USER_ID }} --from-literal=audit_log_channel_id=${{ secrets.PRODUCTION_DISCORD_AUDIT_LOG_CHANNEL_ID }} --from-literal=news_channel_id=${{ secrets.PRODUCTION_DISCORD_NEWS_CHANNEL_ID }} --from-literal=news_listing_channel_id=${{ secrets.PRODUCTION_DISCORD_NEWS_LISTING_CHANNEL_ID }}
          kubectl apply -f $GITHUB_WORKSPACE/.k8/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/administrative-discord-bot-deployment
